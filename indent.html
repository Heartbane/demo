<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 引用SUI的CSS-->
    <link rel="stylesheet" href="lib/sui/css/sm.min.css">
    <link rel="stylesheet" href="lib/sui/css/sm-extend.min.css">
    <!-- 引用项目用的字体图标库-->
    <link rel="stylesheet" href="font/iconfont.css"/>
    <!--引用cat的CSS-->
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="page-group">
    <div class="page indent_page" id="indent">
        <header class="bar bar-nav">
            <a class="icon pull-left goback"><i class="iconfont icon-fanhui"></i></a>

            <h1 class="title">填写订单</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label" style="width: 25%">订单号：</div>
                                <div class="item-input">
                                    <input type="text" value="" id="indent_number" readonly>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">订单金额：</div>
                                <div class="item-input" style="width:75%">
                                    <input id="totalPrice" type="tel" value="" style="color:#FF6600" readonly>
                                </div>

                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">下单时间：</div>
                                <div class="item-input" style="width: 75%;">
                                    <input type="text" value="" id="indent_time" readonly>
                                </div>

                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">订单状态：</div>
                                <div class="item-input">
                                    <input type="text" value="进行中" class="indent_form">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">送货方式：</div>
                                <div class="item-input">
                                    <select class="item-select">
                                        <option>送货上门</option>
                                        <option>EMS</option>
                                        <option>空运</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">付款方式：</div>
                                <div class="item-input">
                                    <div class="item-input">
                                        <select class="item-select">
                                            <option>支付宝支付</option>
                                            <option>微信支付</option>
                                            <option>网银支付</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">收货地址：</div>
                                <div class="item-add">
                                    <input type="text" id="profile" readonly>
                                </div>
                                <div class="indent_addition" id="add_address">添加收货地址</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">订单留言：</div>
                                <div class="item-input">
                                    <input type="text" value="">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="content-block">
                        <div class="col-100"><a href="#"
                                                class="confirm-ok-cancel button button-big button-fill button-success">提交订单</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/jquery-3.1.0.min.js' charset='utf-8'></script>
<script>
    var jq = $.noConflict();
</script>
<!--引入zepto核心组件-->
<script type='text/javascript' src='lib/sui/js/zepto.min.js' charset='utf-8'></script>
<!--引入zepto触摸事件组件-->
<script type='text/javascript' src='lib/sui/js/touch.js' charset='utf-8'></script>
<!--引入SUI的JS文件-->
<script type='text/javascript' src='lib/sui/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='lib/sui/js/sm-extend.min.js' charset='utf-8'></script>
<!--SUI页面初始化-->
<script type="text/javascript" src="js/main.js"></script>

<script>
    $.init();
</script>
</body>
</html>
