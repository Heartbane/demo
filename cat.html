    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 引用SUI的CSS-->
    <link rel="stylesheet" href="lib/sui/css/sm.min.css">
    <link rel="stylesheet" href="lib/sui/css/sm-extend.min.css">

<body>
<div class="page-group">
    <div class="page cat_page">
        <header class="bar bar-nav">
            <a class="icon pull-left goback"><i class="iconfont icon-fanhui"></i></a>

        <div class="content native-scroll">

                            <a href="javascript:void(0);" class="cat_img">

                            <div class="cat_text">
                                <div class="item-title">开心果自然开口</div>

                                <div class="item-text"><span>￥</span><span class="item_qian">16</span></div>
                            </div>
                            <div class="change_box">
                                <input type="tel" value="1" class="cat_input"/>

                            </div>
                        </label>
                    </li>
                    <li>

                                <div class="item-text"><span>￥</span><span class="item_qian">5</span></div>

                    </li>
                    <li>

                            <div class="item-media"><i class="icon icon-form-checkbox cat_cBox"></i></div>

                            </div>
                        </label>
                    </li>

            </div>
        </div>
        <nav class="bar bar-tab">
            <label class="label-checkbox item-content cat_label pet">
                <input type="checkbox" name="checkbox" id="cat_cBoxAll">

                <div class="cat_totala"><span class="cat_yuan">￥</span><span class="cat_total">00</span></div>
