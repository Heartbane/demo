<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 引用SUI的CSS-->
    <link rel="stylesheet" href="lib/sui/css/sm.min.css">
    <link rel="stylesheet" href="lib/sui/css/sm-extend.min.css">
    <!-- 引用项目用的字体图标库-->
    <link rel="stylesheet" href="font/iconfont.css"/>
    <link rel="stylesheet" href="css/main.css"/>


</head>
<body>
<div class="page-group common-page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page common-page" id="person_info">
        <!-- 标题栏 -->
        <header class="bar bar-nav common-bar">
            <a class="icon pull-left open-panel goback">
                <i class="iconfont icon-fanhui icon-fanhui-size common-icon"></i>
            </a>

            <h1 class="title">个人信息</h1>
        </header>
        <div class="content person-content">
            <div class="common-banner">
                <a href="#" class="person-head">
                    <span class="p-nickname" id="p_nickname"></span>
                </a>
            </div>
            <div class="change-name">
                <i class="iconfont icon-yonghu icon-yonghu-size"></i>

                <h3>修改昵称</h3>
                <a href="#" id="p-info-go"><i class="iconfont icon-bianji icon-bianji-size"></i></a>
            </div>
            <div class="change-name">
                <i class="iconfont icon-tuxiang icon-yonghu-size"></i>

                <h3>修改图像</h3>
                <a href="#"><i class="iconfont icon-bianji icon-bianji-size"></i></a>
            </div>
            <div class="change-name">
                <i class="iconfont icon-suo icon-yonghu-size"></i>

                <h3>修改账号密码</h3>
                <a href="#"><i class="iconfont icon-bianji icon-bianji-size"></i></a>
            </div>
            <div class="change-name">
                <i class="iconfont icon-youxiang icon-yonghu-size"></i>

                <h3>修改邮箱号</h3>
                <a href="#"><i class="iconfont icon-bianji icon-bianji-size"></i></a>
            </div>
            <div class="change-name">
                <i class="iconfont icon-dizhi icon-yonghu-size"></i>

                <h3>收货地址管理</h3>
                <a href="#"><i class="iconfont icon-bianji icon-bianji-size"></i></a>
            </div>
        </div>
    </div>
    <div class="page"></div>
</div>

<!--引入zepto核心组件-->
<script type='text/javascript' src='lib/sui/js/zepto.min.js' charset='utf-8'></script>
<!--引入zepto触摸事件组件-->
<script type='text/javascript' src='lib/sui/js/touch.js' charset='utf-8'></script>
<!--引入SUI的JS文件-->
<script type='text/javascript' src='lib/sui/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='lib/sui/js/sm-extend.min.js' charset='utf-8'></script>
<script src="js/swipe.js"></script>
<!--SUI页面初始化-->
<script src="js/allpage.js"></script>
<script src="js/main.js"></script>

<script>
    //    $.init();
</script>
</body>
</html>
